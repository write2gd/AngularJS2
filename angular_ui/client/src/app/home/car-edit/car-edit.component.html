<mat-card>
    <form #carForm="ngForm" (ngSubmit)="save(carForm.value)">
        <mat-card-header>
            <mat-card-title><h2>{{car.name ? 'Edit' : 'Add'}} Car</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <input type="hidden" name="id" [(ngModel)]="car.id">
            <mat-form-field>
                <input matInput placeholder="Car Name" [(ngModel)]="car.name"
                       required name="name" #name>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit"
                    [disabled]="!carForm.form.valid">Save
            </button>
            <button mat-raised-button color="accent" (click)="remove(car.href)"
                    *ngIf="car.href" type="button">Delete
            </button>
            <a mat-button routerLink="/car-list">Cancel</a>
        </mat-card-actions>
    </form>
</mat-card>
